name: Docker Deploy to Test Server

on:
  push:
    branches:
      - test/dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 소스코드 체크아웃
        - name: Checkout code
          uses: actions/checkout@v4.2.2

        - name: Build & Push to Docker Hub
          uses: opspresso/action-docker@master
          with:
            args: --docker
          env:
            USERNAME: ${{ secrets.DOCKER_USERNAME }}
            PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
            IMAGE_NAME: camping-on
            LATEST: "true"
            BUILDX: "true"

         # EC2 서버에 배포
        - name: Deploy to EC2
          uses: appleboy/ssh-action@v1.1.0
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USER }}
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              # Docker Hub에서 최신 이미지 가져오기
              docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
              docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest
  
              # 실행 중인 컨테이너 중지 및 삭제
              docker stop myapp-container || true
              docker rm myapp-container || true
  
              # 새 컨테이너 실행
              docker run -d --env-file ${{ secrets.EC2_TARGET_PATH }}/.env --name camping-on -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest
