name: Docker Deploy to Test Server

on:
  push:
    branches:
      - test/dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
        # 소스코드 체크아웃
        - name: Checkout code
          uses: actions/checkout@v4.2.2

        # Docker hub 로그인
        - name: Log in to Docker Hub
          uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        # Docker compose 세팅
        - name: Install Docker Compose
          run: |
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.31.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose --version
            
        - name: Debuging - Check for docker-compose.yml
          run: ls -al

        - name: Build Docker image
          run: |
            docker compose build

        # Docker build 및 push
        - name: Tag and push Docker image
          run: |
            docker tag my-app:latest ${{ secrets.DOCKER_USERNAME }}/camping-on:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/camping-on:latest
            


        # 3. EC2에서 환경 변수를 설정하고 애플리케이션 실행
        - name: Run jar on EC2 with environment variables
          uses: appleboy/ssh-action@v1.1.0
          with:
            host: ${{secrets.EC2_HOST}}
            username: ${{secrets.EC2_USERNAME}}
            key: ${{ secrets.EC2_PRIVATE_KEY }}
            port: 22
            script: |
              # Docker Hub 로그인
              echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
              # 최신 이미지 가져오기
              docker pull ${{ secrets.DOCKER_USERNAME }}/camping-on:latest
              # 기존 컨테이너 중지 및 삭제
              docker stop camping-on || true
              docker rm camping-on || true
              # 새 컨테이너 실행
              docker run -d --env-file ${{ secrets.EC2_TARGET_PATH }}/.env --name camping-on -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/camping-on:latest

