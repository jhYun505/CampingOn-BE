services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: jhyun505/camping-on:latest
    container_name: camping-on
    env_file:
      - .env # 환경 변수 파일 경로
    ports:
      - "8080:8080"
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod,s3Bucket
      TZ: Asia/Seoul
    volumes:
      - ~/logs:app/logs # 로그 마운트
    networks:
      - app-network

networks:
  app-network:
    name: app-network
